<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VLDR - Vault</title>

    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <center>
        <div class="header-nav">
            <a href="/"><img class="logo-header" src="/images/ui/logo-big.png" /></a>
            <ul class="navbar">
                <li><a href="../index">Home</a></li>
                <li><a href="">Vault</a></li>
                <li><a href="../legal.html">Legal</a></li>
            </ul>
            
        </div>
        <div style="margin-top:45px; padding-top:10px; padding-bottom:10px;">
        </div>
        <div class="content">
            <br><span id="txtHint" style="color:#f15151; margin-top:-90px;"></span>

            <form action="">
                <input placeholder="Email" type="text" id="username" class="textbox-other" name="username" onkeydown="if (event.keyCode == 13) document.getElementById('signin').click()"><br>
                <input style="margin-top:10px;" placeholder="Password" type="password" name="password" class="textbox-password" id="password" onkeydown="if (event.keyCode == 13) document.getElementById('signin').click()"><br><br>
                <a class="btn black" style="cursor:pointer;" name="signin" id="signin" onclick="processLogin(document.getElementsByName('username')[0].value, document.getElementsByName('password')[0].value)">Login</a>
                <a href="register.html" style="margin-left:10px;margin-right:10px;">Register</a>
            </form>
        </div>
    </center>
</body>

<script type="text/javascript" src="/js/action.js"></script>
</html>
